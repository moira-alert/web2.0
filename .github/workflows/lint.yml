name: Lint
on:
  pull_request:
jobs:
  lint:
    name: Lint the project
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: make lint
