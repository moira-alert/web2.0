sudo: required
services:
  - docker
language: node_js
node_js:
  - '8'
addons:
  apt:
    packages: rpm
notifications:
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
install:
  - make lint
before_script:
  - gem install fpm
script:
  - make packages
before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/moira*.tar.gz
      - build/moira*.rpm
      - build/moira*.deb
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script:
      - make docker_feature_image GIT_BRANCH="${TRAVIS_BRANCH////-}"
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH =~ ^(feature|hotfix).*$
  - provider: script
    script:
      - make docker_develop_image
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script:
      - make docker_release_image
    skip_cleanup: true
    on:
      tags: true
