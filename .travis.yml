sudo: required
services:
  - docker
language: node_js
node_js:
  - '8'
addons:
  apt:
    packages: rpm
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
install:
  - make lint
before_script:
  - gem install fpm
script:
  - make packages
  - make docker_image
before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - build/moira*.tar.gz
      - build/moira*.rpm
      - build/moira*.deb
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_NODE_VERSION = 8"
  - provider: script
    script: make docker_push
    skip_cleanup: true
    on:
      branch: master
      condition: "$TRAVIS_NODE_VERSION = 8"
  - provider: script
    script: make docker_push_release
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_NODE_VERSION = 8"
